name: hymet_env_locked
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - perl=5.32
  - python=3.8
  - mash=2.3
  - minimap2=2.28
  - wget=1.21
  - pandas=1.5
  - numpy=1.24
  - pip=24.0
  - pytest=7.4
  - biopython=1.79
  - csvkit=1.3.0
  - pip:
    - biopython==1.79

# NOTE:
# These pins reflect a conservative, reproducible baseline suitable for CI and
# lightweight re-runs. If you regenerate the environment, prefer exporting an
# exact lock via `micromamba env export -n <env> > HYMET/environment.lock.yml`.
